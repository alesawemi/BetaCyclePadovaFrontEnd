<body>

    <h2>Totale ordine: {{(cart.total).toFixed(2)}} $</h2>

    <div *ngIf="cart.selectedItems">
        <li *ngFor="let i of cart.selectedItems, index as n"> 
            <h3>{{i.productName}}</h3>
            <p>color: {{i.color}}</p>
            <p>size: {{i.size}}</p>
            <p>price: {{i.listPrice}} $</p>
            <button (click)="cart.RemoveItem(cart.selectedItems[n])" type="submit">Remove</button>
        </li>
    </div>
    <div *ngIf="cart.selectedProduct">
        <li *ngFor="let p of cart.selectedProduct, index as m"> 
            <h3>{{p.productName}}</h3>
            <p>color: {{p.color}}</p>
            <p>size: {{p.size}}</p>
            <p>price: {{p.listPrice}} $</p>
            <button (click)="cart.RemoveProduct(cart.selectedProduct[m])" type="submit">Remove</button>
        </li>
    </div>

</body>>
