<body>

    <h1>CARRELLO</h1>

    <div class="cart-container">

        <div *ngIf="cart.selectedProducts" class="cart-items">
            <ul>
                <li *ngFor="let p of cart.selectedProducts; index as m">
                    <div class="product-info">
                        <h3>{{p.productName}}</h3>
                        <p>Color: {{p.color}}</p>
                        <p>Size: {{p.size}}</p>
                        <p>Price: {{p.listPrice}} $</p>
                    </div>
                    <img *ngIf="p.largeImage" [src]="p.largeImage" alt="Product Image" class="product-image">
                    <button (click)="cart.Remove(cart.selectedProducts[m])" type="submit">Rimuovi</button>
                    
                </li>
            </ul>
        </div>

        <div class="cart-summary">
            <h2>Totale ordine: {{(cart.total).toFixed(2)}} $</h2>
            <h2>aggiungere un riepilogo per tasse, spedizione e totale complessivo prima di "ordina e paga"?</h2>
            <button (click)="cart.OrderAndPay()" type="submit">Ordina & Paga</button>
        </div>

    </div>

</body>
