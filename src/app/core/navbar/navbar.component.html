<head>
  <title>BetaCycle</title>
  <link href="https://fonts.googleapis.com/css?family=Abel|Amatic+SC|Raleway:100,200,300,400,500,600,700,800,900" rel="stylesheet">
</head>
<body>

  <nav>
    <ul>
      <!-- si può usare il logo betacycle come anchor per la home? e far sparire la voce home -->
      <li ><a id="logo" routerLink="/home"><span class="blue">Beta</span>cycle</a></li>
      <!-- <li><a routerLink="/home">Home</a></li>       -->
      <li><a routerLink="/bikes">Bikes</a></li>
      <li><a routerLink="/components">Components</a></li>
      <li><a routerLink="/accessories">Accesories</a></li>
      <li><a routerLink="/clothing">Clothing</a></li>
      <li><a *ngIf="auth.getLoginStatus()" routerLink="/blog">Blog</a></li> 
      <!-- logout diventa icona vicino al login, apre finestra di dialogo con "sei sicuro di voler uscire?" - "sì" -->
      <!-- <li><a *ngIf="auth.getLoginStatus()" routerLink="/logout">Logout</a></li> -->
     
      <li>
        <a>
      <!-- cart Carrello -->
      <svg xmlns="http://www.w3.org/2000/svg"  fill="white" class="bi bi-cart" viewBox="0 0 16 16 ">
        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
      </svg>
    </a>
    </li>

    <li (mouseover)="showDropdown = true" (mouseout)="showDropdown = false">
      <!-- user logo -->
      <a *ngIf="!auth.getLoginStatus()" routerLink="/login&registration">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
          <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
        </svg>
      </a>
      <a *ngIf="auth.getLoginStatus()" routerLink="/myAccount">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" [ngClass]="{'logged-in-icon': auth.getLoginStatus()}" class="bi bi-person-circle" viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
          <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
        </svg>
      </a>
      
    </li>
    
    

    <li>
      <!-- logout logo -->
      <a *ngIf="auth.getLoginStatus()" routerLink="/logout">
        <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 16 16" style="margin: 0px;">
          <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z"/>
          <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
        </svg>
      </a>
    </li>

    <li>
      <form class="searchform cf" (ngSubmit)="Search(searchParameter)">
        <input type="text" placeholder="Cosa stai cercando?" [(ngModel)]="searchParameter" name="searchInput">                  
        <button type="submit"> Search </button>
      </form>
    </li>
    </ul>
  </nav>
  
</body>

<router-outlet></router-outlet>
